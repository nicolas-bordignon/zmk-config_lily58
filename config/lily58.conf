# --- DISPLAY (Telas) ---
# Se o seu Scylla NÃO tem telas OLED, mantenha comentado (#).
# Se tiver, remova o # da linha abaixo.
# CONFIG_ZMK_DISPLAY=y

# --- ENCODERS (Rodinhas) ---
# Se não tem encoders rotativos, mantenha comentado.
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- ZMK STUDIO (Edição em Tempo Real) ---
# Essencial! Permite mudar teclas sem recompilar o firmware.
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# --- MOUSE (Emulação) ---
# Permite controlar o mouse pelo teclado (se configurarmos no futuro).
CONFIG_ZMK_POINTING=y

# --- BLUETOOTH & CONEXÃO (Estabilidade) ---
# Aumenta a força do sinal. Gasta um pouco mais de bateria, 
# mas evita que o lado direito desconecte ou tenha lag (vital para jogos).
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- GERENCIAMENTO DE ENERGIA (Vital para Wireless) ---
# Habilita o modo de hibernação profunda.
CONFIG_ZMK_SLEEP=y
# Tempo para entrar em hibernação (em milissegundos). 
# 1800000 ms = 30 minutos. Se ficar 30min sem tocar, ele desliga.
# Para acordar, basta apertar qualquer tecla.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# --- BATERIA ---
# Reportar nível de bateria para o Windows/Linux.
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# --- DEBOUNCE (Evita cliques duplos em solda manual) ---
# Algoritmo rápido para jogos, mas seguro contra ruído.
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=3
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=3
